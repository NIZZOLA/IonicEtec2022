<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      
    <ion-title><ion-icon name="business-outline"></ion-icon> Listagem de Empreendimentos</ion-title>
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
  <ion-list>
   
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let emp of resultado">
      <ion-item href="#">
        <ion-label>
          <h2>{{emp.nome}}</h2>
          <p>{{emp.cliente}}</p>
          <p>{{emp.dataInicio}} </p>
        </ion-label>
        <ion-note slot="end">
          {{emp.id}}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="openPageEmpreendimentos(emp.id)">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="openPageContas(emp.id)">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
     </ion-list>
</ion-content>
